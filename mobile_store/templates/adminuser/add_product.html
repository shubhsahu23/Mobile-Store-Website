{% extends 'main/base.html' %}

{% block title %}Add Product - MobileStore Admin{% endblock %}

{% block content %}
<div class="container" style="max-width: 900px;">
    <div class="page-header">
        <div>
            <h1 class="page-title">Add New Product</h1>
            <p class="page-subtitle">Fill in the details to add a new mobile device.</p>
        </div>
        <a href="/adminuser/dashboard/" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Brand</label>
                    <input type="text" name="brand" class="form-control" placeholder="e.g. Apple, Samsung" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Model Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. iPhone 15" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Price (â‚¹)</label>
                <input type="number" name="price" class="form-control" placeholder="e.g. 79999" required>
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4" placeholder="Product details..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Product Image</label>
                <input type="file" name="image" class="form-control" style="padding: 0.5rem;">
            </div>

            <div class="flex justify-between items-center mt-6">
                <button type="reset" class="btn btn-secondary">Clear</button>
                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
