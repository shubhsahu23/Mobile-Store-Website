{% extends 'main/base.html' %}

{% block title %}Admin Login - MobileStore{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-card" style="border-top: 5px solid var(--danger-color);">
        <h2 class="auth-title text-danger">Admin Access</h2>

        {% if error %}
        <div style="background: #fee; border: 2px solid #c33; border-radius: 0.75rem; padding: 1rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem;">
            <i class="fas fa-exclamation-circle" style="color: #c33; font-size: 1.3rem; flex-shrink: 0;"></i>
            <span style="color: #c33; font-weight: 500;">{{ error }}</span>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Admin Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter admin username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-danger" style="width: 100%;">Login to Dashboard</button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="text-muted"><i class="fas fa-arrow-left"></i> Back to Home</a>
            <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-muted); margin-bottom: 0.5rem;">User Login</p>
                <a href="{% url 'user_login' %}" class="btn btn-secondary" style="padding: 0.75rem 1.5rem;">
                    <i class="fas fa-user"></i> Login as User
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
