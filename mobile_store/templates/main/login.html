{% extends 'main/base.html' %}

{% block title %}Login - MobileStore{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-card" style="box-shadow: var(--shadow-xl);">
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div class="icon-circle" style="margin-bottom: 1.5rem;">
                <i class="fas fa-user" style="font-size: 1.5rem;"></i>
            </div>
            <h2 class="auth-title" style="margin-bottom: 0.5rem;">Welcome Back</h2>
            <p class="text-muted">Sign in to continue shopping</p>
        </div>

        {% if error %}
        <div style="background: #fee; border: 2px solid #c33; border-radius: 0.75rem; padding: 1rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem;">
            <i class="fas fa-exclamation-circle" style="color: #c33; font-size: 1.3rem; flex-shrink: 0;"></i>
            <span style="color: #c33; font-weight: 500;">{{ error }}</span>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label"><i class="fas fa-user"
                        style="margin-right: 0.5rem; color: var(--primary-color);"></i>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required
                    autofocus>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-lock"
                        style="margin-right: 0.5rem; color: var(--primary-color);"></i>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 1rem; font-size: 1.05rem; margin-top: 0.5rem;">
                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>Login
            </button>
        </form>

        <div class="text-center mt-4" style="padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-muted); margin-bottom: 0.5rem;">Don't have an account?</p>
            <a href="{% url 'main_register' %}" class="btn btn-secondary" style="padding: 0.75rem 1.5rem;">
                <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i>Create Account
            </a>
            <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-muted); margin-bottom: 0.5rem;">Admin Access</p>
                <a href="{% url 'admin_login' %}" class="btn btn-danger" style="padding: 0.75rem 1.5rem;">
                    <i class="fas fa-lock"></i> Login as Admin
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
