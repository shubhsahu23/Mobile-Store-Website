{% extends 'main/base.html' %}

{% block title %}Contact Us - MobileStore{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <div class="page-header" style="justify-content: center; text-align: center;">
        <div>
            <h1 class="page-title">Get in Touch</h1>
            <p class="page-subtitle">We'd love to hear from you. Fill out the form below or reach out directly.</p>
        </div>
    </div>

    <div class="section-card">
        <form method="post">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">Message</label>
                <textarea name="message" class="form-control" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
